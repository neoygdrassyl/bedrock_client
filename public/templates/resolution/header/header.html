<custom-header>
  <style>
    /* Estilos para bordes en el diseño abierto */
    .header-container table { border-collapse: collapse !important; }
    .header-container table,
    .header-container th,
    .header-container td {
      border: 0.5px solid #000 !important;
    }
    
    /* Ajustes para la subtabla interna */
    .header-container .inner-table {
      width: 100% !important;
      border: none !important;
      border-collapse: collapse !important;
    }
    .header-container .inner-table th,
    .header-container .inner-table td {
      border: 0.5px solid #000 !important;
    }
    /* Eliminar bordes externos de la subtabla */
    .header-container .inner-table tr:first-child > * { border-top: 0 !important; }
    .header-container .inner-table tr:last-child  > * { border-bottom: 0 !important; }
    .header-container .inner-table tr > :first-child { border-left: 0 !important; }
    .header-container .inner-table tr > :last-child  { border-right: 0 !important; }
  </style>

  <div class="header-container" style="display: flex; padding-left: 0px; align-items: flex-start; width: 100%; font-size: 12pt !important; font-family: 'Arial Narrow', Arial, sans-serif; position: relative;">
    <!-- Contenedor tabla alineado completamente a la izquierda -->
    <div style="flex-grow: 1; margin: 0px; padding: 0px;">
      <table border="1" cellpadding="4" cellspacing="0" style="border-collapse: collapse; width: 78% !important; margin: 0px; padding: 0px;">
        <!-- Fila 1: Título principal y Estado -->
        <tr>
          <th colspan="3" style="text-align:center;">
            Tipo y modalidad de licencia urbanística
          </th>
          <th style="text-align:center;">Estado</th>
        </tr>

        <!-- Fila 2: Descripción larga y OTORGADA -->
        <tr>
          <td colspan="3" style="text-align:center; font-weight:bold;">
            {{ reso_tipo }}
          </td>
          <td id="reso-state-header" style="text-align:center; font-weight:bold;">
            {{ _DATA.reso_state }}
          </td>
        </tr>

        <!-- Fila 3: Resolución, subtabla y POT -->
        <tr>
          <td style="text-align:center; width: 38%;" id="reso-header">
            RESOLUCIÓN 0275 DEL 29 DE NOVIEMBRE DE 2024
          </td>
          <td colspan="2" style="padding:0px; width: 46%;">
            <table class="inner-table" cellpadding="1" cellspacing="0">
              <!-- Fila 1: Número único de radicación -->
              <tr>
                <th colspan="2" style="text-align:center;">
                  Número único de radicación
                </th>
              </tr>
              <!-- Fila 2: ID -->
              <tr>
                <th id="header-id-cod" colspan="2" style="text-align:center;">
                  <!-- Código aquí -->
                </th>
              </tr>
              <!-- Fila 3: Radicación / Legal -->
              <tr>
                <td style="text-align:center; width: 50%;">
                  Radicación
                </td>
                <td style="text-align:center; width: 50%;">
                  Legal y debida forma
                </td>
              </tr>
            </table>
          </td>
          <td id="info-pot-header" rowspan="2" style="text-align:center; vertical-align:middle; width: 16%; font-weight:bold;">
            Conforme al<br>POT Acuerdo<br>011/2014
          </td>
        </tr>
        <!-- Fila 4: Licencia + Fechas alineadas -->
        <tr>
          <td style="text-align:center; width:38%;">Actuacion urbanística.</td>
          <td id="date-header" style="text-align:center; width:23%; font-weight:bold;">
            2025-04-04
          </td>
          <td id="legal-date-header" style="text-align:center; width:23%; font-weight:bold;">
            2025-05-19
          </td>
        </tr>
      </table>
    </div>

    <!-- Texto agregado en el espacio derecho centrado verticalmente -->
    <div style="position: absolute; left: 94%; bottom: 0; transform: translateX(-50%);
            font-size: 9pt !important; font-family: 'Arial Narrow', Arial, sans-serif;">
    <p id="autenticidad" style="margin:0; display:none;">ORIGINAL</p>
    </div>
  </div>
</custom-header>
